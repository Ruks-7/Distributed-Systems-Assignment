{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-form">
    <h2><i class="material-icons">login</i> Login</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">
            <i class="material-icons">arrow_forward</i> Login
        </button>
    </form>
    <a href="{{ url_for('auth.forgot_password') }}" class="link-button">
        <i class="material-icons">help_outline</i> Forgot Password?
    </a>
    <p class="register-link">
        Don't have an account? 
        <a href="{{ url_for('auth.register') }}">Register here</a>
    
</p>
</div>
{% endblock %}
