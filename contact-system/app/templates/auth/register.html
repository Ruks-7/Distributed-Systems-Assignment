{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-form">
  <h2><i class="material-icons">person_add</i> Register</h2>
  <form method="POST">
    <div class="form-group">
      <label for="username">
        <i class="material-icons">badge</i> Username
      </label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="email">
        <i class="material-icons">email</i> Email
      </label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    </div>
    <div class="form-group">
      <label for="password">
        <i class="material-icons">lock</i> Password
      </label>
      <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
    </div>
    <button type="submit">
      <i class="material-icons">save</i> Register
    </button>
  </form>
  <a href="{{ url_for('auth.login') }}" class="link-button">
    <i class="material-icons">arrow_back</i> Back to Login
  </a>
</div>
{% endblock %}
